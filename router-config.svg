<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)" stroke="#333" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="10" y="10" width="780" height="30" fill="#333" stroke="#555" stroke-width="1"/>
  <text x="20" y="30" font-family="Consolas, monospace" font-size="14" fill="#00ff00">Router0 - CLI Configuration</text>
  
  <!-- Terminal content -->
  <text x="20" y="70" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router&gt;enable</text>
  <text x="20" y="90" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router#conf t</text>
  <text x="20" y="110" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config)#int g0/0</text>
  <text x="20" y="130" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config-if)#no shut</text>
  <text x="20" y="150" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config-if)#exit</text>
  <text x="20" y="190" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config)#int g0/0.10</text>
  <text x="20" y="210" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config-subif)#encapsulation dot1Q 10</text>
  <text x="20" y="230" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config-subif)#ip add 192.168.10.1 255.255.255.0</text>
  <text x="20" y="250" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config-subif)#exit</text>
  <text x="20" y="290" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config)#int g0/0.20</text>
  <text x="20" y="310" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config-subif)#encapsulation dot1Q 20</text>
  <text x="20" y="330" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config-subif)#ip add 192.168.20.1 255.255.255.0</text>
  <text x="20" y="350" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config-subif)#exit</text>
  <text x="20" y="390" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config)#int g0/0.30</text>
  <text x="20" y="410" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config-subif)#encapsulation dot1Q 30</text>
  <text x="20" y="430" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config-subif)#ip add 192.168.30.1 255.255.255.0</text>
  <text x="20" y="450" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config-subif)#exit</text>
  <text x="20" y="490" font-family="Consolas, monospace" font-size="12" fill="#00ff00">Router(config)#ip routing</text>
  <text x="20" y="530" font-family="Consolas, monospace" font-size="12" fill="#ffff00">Replace with your actual router configuration screenshot</text>
</svg>