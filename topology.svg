<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)" stroke="#dee2e6" stroke-width="2"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#6c757d">Network Topology Diagram</text>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">Replace with your Packet Tracer screenshot</text>
  
  <!-- Simple network diagram -->
  <circle cx="400" cy="150" r="30" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Router</text>
  
  <rect x="350" y="320" width="100" height="40" fill="#17a2b8" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Switch</text>
  
  <circle cx="200" cy="400" r="20" fill="#ffc107" stroke="#2c3e50" stroke-width="2"/>
  <text x="200" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">PC1</text>
  
  <circle cx="400" cy="400" r="20" fill="#ffc107" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">PC2</text>
  
  <circle cx="600" cy="400" r="20" fill="#ffc107" stroke="#2c3e50" stroke-width="2"/>
  <text x="600" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">PC3</text>
  
  <!-- Connection lines -->
  <line x1="400" y1="180" x2="400" y2="320" stroke="#2c3e50" stroke-width="2"/>
  <line x1="350" y1="340" x2="220" y2="400" stroke="#2c3e50" stroke-width="2"/>
  <line x1="400" y1="360" x2="400" y2="380" stroke="#2c3e50" stroke-width="2"/>
  <line x1="450" y1="340" x2="580" y2="400" stroke="#2c3e50" stroke-width="2"/>
</svg>